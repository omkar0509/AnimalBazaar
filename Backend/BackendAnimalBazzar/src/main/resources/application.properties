# Application Name
spring.application.name=whatsApp

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/animals
spring.datasource.username=root
spring.datasource.password=Pass@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings (Optional, for better performance)
spring.datasource.hikari.maximum-pool-size=10
# Increase maximum file upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
jwt.secret=your-256-bit-secret-key # Replace with a secure, random 256-bit key
jwt.expiration=86400000 # Token expiration time in milliseconds (e.g., 24 hours)